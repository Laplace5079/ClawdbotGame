<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Shooting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game variables
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 8,
            color: '#3498db'
        };
        
        let bullets = [];
        let enemies = [];
        let score = 0;
        
        // Controls
        let keys = {};
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);
        
        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.width/2, player.y - player.height/2, player.width, player.height);
            
            // Move player
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width) player.x += player.speed;
            
            // Shoot bullets
            if (keys[' ']) {
                bullets.push({
                    x: player.x,
                    y: player.y - 20,
                    width: 5,
                    height: 15,
                    color: '#f1c40f'
                });
                keys[' '] = false; // Prevent rapid fire
            }
            
            // Update and draw bullets
            for (let i = 0; i < bullets.length; i++) {
                let b = bullets[i];
                b.y -= 10;
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x - b.width/2, b.y, b.width, b.height);
                
                // Remove bullet if off-screen
                if (b.y < 0) {
                    bullets.splice(i, 1);
                    i--;
                }
            }
            
            // Spawn enemies
            if (Math.random() > 0.98) {
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: -50,
                    width: 40,
                    height: 40,
                    speed: 3 + Math.random() * 2
                });
            }
            
            // Update and draw enemies
            for (let i = 0; i < enemies.length; i++) {
                let e = enemies[i];
                e.y += e.speed;
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(e.x - e.width/2, e.y, e.width, e.height);
                
                // Remove enemy if off-screen
                if (e.y > canvas.height) {
                    enemies.splice(i, 1);
                    i--;
                    score++;
                }
            }
            
            // Check collisions
            for (let b of bullets) {
                for (let e of enemies) {
                    if (b.x >= e.x - e.width/2 && b.x <= e.x + e.width/2 &&
                        b.y >= e.y && b.y <= e.y + e.height) {
                        // Hit!
                        bullets.splice(bullets.indexOf(b), 1);
                        enemies.splice(enemies.indexOf(e), 1);
                        score += 10;
                    }
                }
            }
            
            // Draw score
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 20, 50);
            
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
