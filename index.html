<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Shooting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            touch-action: none; /* Prevent scrolling */
        }
        canvas {
            display: block;
        }
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            z-index: 100;
        }
        .start-screen button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 50;
        }
        .control-btn {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 1.5rem;
            margin: 0 10px;
            cursor: pointer;
        }
        .shoot-btn {
            background-color: #f1c40f;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-top: -30px;
            z-index: 100;
        }
        .version {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="start-screen" id="startScreen">
        <h1>Flight Shooting Game</h1>
        <p>Press Space to Start</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="mobile-controls" id="mobileControls">
        <button class="control-btn" id="leftBtn" onmousedown="moveLeft()" ontouchstart="moveLeft()">←</button>
        <button class="control-btn" id="rightBtn" onmousedown="moveRight()" ontouchstart="moveRight()">→</button>
        <button class="shoot-btn" id="shootBtn" onmousedown="shoot()" ontouchstart="shoot()"> Shoot </button>
    </div>
    <div class="version" id="versionText">v1.0</div>
    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Game variables
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 8,
            color: '#3498db'
        };
        
        let bullets = [];
        let enemies = [];
        let score = 0;
        let gameStarted = false;
        
        // Controls
        let keys = {};
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);
        
        // Audio setup
        const shootSound = new Audio('shoot.mp3');
        const explosionSound = new Audio('explosion.mp3');
        
        function playShoot() {
            if (shootSound) shootSound.play().catch(e => console.log('Audio error:', e));
        }
        
        function playExplosion() {
            if (explosionSound) explosionSound.play().catch(e => console.log('Audio error:', e));
        }
        
        // Start game
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameStarted = true;
            requestAnimationFrame(gameLoop);
        }
        
        // Mobile controls
        let isMovingLeft = false;
        let isMovingRight = false;
        
        function moveLeft() {
            if (gameStarted) player.x -= player.speed;
        }
        
        function moveRight() {
            if (gameStarted) player.x += player.speed;
        }
        
        // Touch controls
        document.getElementById('leftBtn').addEventListener('touchend', () => isMovingLeft = false);
        document.getElementById('rightBtn').addEventListener('touchend', () => isMovingRight = false);
        
        // Shoot function
        function shoot() {
            if (gameStarted) {
                bullets.push({
                    x: player.x,
                    y: player.y - 20,
                    width: 5,
                    height: 15,
                    color: '#f1c40f'
                });
                playShoot();
            }
        }
        
        // Game loop
        function gameLoop() {
            if (!gameStarted) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.width/2, player.y - player.height/2, player.width, player.height);
            
            // Move player (mobile)
            if (isMovingLeft && player.x > 0) player.x -= player.speed;
            if (isMovingRight && player.x < canvas.width) player.x += player.speed;
            
            // Shoot bullets
            if (keys[' ']) {
                bullets.push({
                    x: player.x,
                    y: player.y - 20,
                    width: 5,
                    height: 15,
                    color: '#f1c40f'
                });
                playShoot();
                keys[' '] = false; // Prevent rapid fire
            }
            
            // Update and draw bullets
            for (let i = 0; i < bullets.length; i++) {
                let b = bullets[i];
                b.y -= 10;
                ctx.fillStyle = b.color;
                ctx.fillRect(b.x - b.width/2, b.y, b.width, b.height);
                
                // Remove bullet if off-screen
                if (b.y < 0) {
                    bullets.splice(i, 1);
                    i--;
                }
            }
            
            // Spawn enemies
            if (Math.random() > 0.98) {
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: -50,
                    width: 40,
                    height: 40,
                    speed: 3 + Math.random() * 2
                });
            }
            
            // Update and draw enemies
            for (let i = 0; i < enemies.length; i++) {
                let e = enemies[i];
                e.y += e.speed;
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(e.x - e.width/2, e.y, e.width, e.height);
                
                // Remove enemy if off-screen
                if (e.y > canvas.height) {
                    enemies.splice(i, 1);
                    i--;
                    score += 10;
                }
            }
            
            // Check collisions
            for (let b of bullets) {
                for (let e of enemies) {
                    if (b.x >= e.x - e.width/2 && b.x <= e.x + e.width/2 &&
                        b.y >= e.y && b.y <= e.y + e.height) {
                        // Hit!
                        bullets.splice(bullets.indexOf(b), 1);
                        enemies.splice(enemies.indexOf(e), 1);
                        playExplosion();
                        score += 10;
                    }
                }
            }
            
            // Draw score
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 20, 50);
            
            // Draw version text
            document.getElementById('versionText').textContent = `v1.0`; // Auto-update later
            
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
